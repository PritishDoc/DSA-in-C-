<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShortQR - Link Shortener & QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ShortQR</h1>
        <input type="text" id="longUrl" placeholder="Enter your long URL"><br><br>

        <button onclick="shortenURL()">Generate Short Link</button>
        <button onclick="generateQR()">Generate QR Code</button>

        <div id="shortResult" style="display:none; margin-top:20px;">
            <p>Short URL: <a id="shortUrl" target="_blank"></a></p>
        </div>

        <div id="qrResult" style="display:none; margin-top:20px;">
            <p>QR Code:</p>
            <img id="qrCode" alt="QR Code">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
